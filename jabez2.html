<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Form</title>
<link rel="stylesheet" href="styles2.css">
</head>
<body>
    <form action="karpagam.html" method="get">
        <fieldset>
            <legend>Registration Information</legend>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email Id" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="Availability">Enter the date you want to stay bewteen (1-6)Feb:</label>
                <input type="date" id="Availability" name="Availability" placeholder="Enter Date" required min="2022-02-01" max="2022-02-06">
            </div>
            <div  class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
        
    </form>
</body>
</html>
