<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles1.css">
   
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Information</legend>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email Id" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="Availability">Enter the date you want to stay between (1-6)Feb:</label>
                <input type="date" id="Availability" name="Availability" placeholder="Enter Date">
            </div>
            <div class="form-group">
                <button type="submit" onclick="validateForm(event)">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>
<!--    <script src="login.js"></script>   -->
<script>
    function validateForm(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var phone = document.getElementById("phone").value;
        var availability = document.getElementById("Availability").value;

            // Store values in localStorage
    localStorage.setItem('email1', email);
    localStorage.setItem('pass1', password);

    localStorage.setItem('user',name);

        if (name.trim() == "") {
            alert("Please enter your name.");
            return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.trim() == "" || !emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (!validatePassword(password)) {
            alert("Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character.");
            return false;
        }

        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }

        var today = new Date();
        var selectedDate = new Date(availability);
        if (selectedDate < today) {
            alert("Please select a date on or after today.");
            return false;
        }
        alert('Go');   
    window.location.href = 'jabez4.html';

        // Prevent form submission (since we're redirecting manually)
    }

    function validatePassword(password) {
        if (password.length < 8) {
            return false;
        }
        var regex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]+$/;
        if (!regex.test(password)) {
            return false;
        }

        // Password is valid
        return true;
    }
</script>
</body>
</html>
